image:
  name: "docker:latest"
  entrypoint: ["/bin/sh", "-c"]

services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

#cache:
#  key: $CI_COMMIT_REF_SLUG


stages:
  - build
  - test
#  - push
#  - deploy


before_script:
  - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PWD"
  - docker info
  - docker-compose --version


after_script:
  - docker logout


build:
  variables:
    CI_JOB_TIMEOUT: 3000
  stage: build
  before_script:
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PWD"
    - echo MONGO_INITDB_ROOT_USERNAME=$MONGO_INITDB_ROOT_USERNAME >> .env
    - echo MONGO_INITDB_ROOT_PASSWORD=$MONGO_INITDB_ROOT_PASSWORD >> .env
    - echo MONGO_INITDB_DATABASE=$MONGO_INITDB_DATABASE >> .env
    - echo MONGOEXPRESS_PASSWORD=$MONGOEXPRESS_PASSWORD >> .env
    - echo MONGOEXPRESS_LOGIN=$MONGOEXPRESS_LOGIN >> .env
    - echo USER1=$USER1 >> .env
    - echo PASSWORD1=$PASSWORD1 >> .env
    - echo CI_REGISTRY_IMAGE_PROJECT=$CI_REGISTRY_IMAGE_PROJECT >> .env
    - ls -a
    - echo "$CI_PROJECT_DIR"


  script:
    - docker compose --profile build build
#    - ls ./ml/models/

  after_script:
    - docker image ls --all --quiet --filter "reference=*polarity_trainer"
    - docker image ls --all --quiet --filter "reference=*polarity"
    - MYTEST="$(docker image ls --all --quiet --filter "reference=*polarity")"
    - echo "$MYTEST"
    - container_id=$(docker create "$MYTEST")
    - docker cp $container_id:/polarity/models $CI_PROJECT_DIR/ml/
    - docker rm "$container_id"
    - ls $CI_PROJECT_DIR/ml/models
  artifacts:
      paths:
          - .env
          - ml/models/*


#  cache:
#    key: build-cache
#    paths:
#      - ml/models/

test:
  script:
    - docker compose up -d
    - docker compose exec prediction pytest -vv
  after_script:
    - docker compose down
  artifacts:
      paths:
          - .env
          - ml/models/*

